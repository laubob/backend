{% extends "base1.html" %}
{% block chart %}
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('container'));

        var option = {
            title: {
                text: '基层人员检测次数统计图'
            },
            tooltip: {},
            legend: {
                data:['检测次数']
            },
            xAxis: {
                data: ['李四','王五','赵六','张三']
            },
            yAxis: {},
            series: [{
                name: '检测次数',
                type: 'bar',
				barWidth: '60%',
                data: [78,75,74,73]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

{% endblock %}
